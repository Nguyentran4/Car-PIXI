<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Race Simulation</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    
    
    <div class="container">
        
        <div class="pixi-container">
            <div class="controls-container">
                <div class="controls">
                    <div>
                        <label for="speed1">Car 1 Speed (px/sec): </label>
                        <input type="number" id="speed1" value="50" min="0" max="150">
                    </div>
                    <div>
                        <label for="speed2">Car 2 Speed (px/sec): </label>
                        <input type="number" id="speed2" value="50" min="0" max="150">
                    </div>
                    <button id="startButton">Start Race</button>
                    <button id="resetButton">Reset</button>
                    <div class = "timer_and_result">
                        <div id="timerDisplay">Elapsed Time: 0.0 seconds</div>           
                        </div>
                        <div id="result" class="result"></div>
                    </div>
                </div>
        </div>
        <div class="result-overlay">
        </div>
</div>
</div>


<div class="chart-wrapper">
    <div class="chart-container">
        <canvas id="chart"></canvas>
    </div>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.0/pixi.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <script src="car.js"></script>
    <script src="timer.js"></script>
    <script src="script3.js"></script>
    <script src="pixi_container2.js"></script>
    <script src="position-time-chart.js"></script>
    <script src="primitive-shapes.js"></script>
</body>
</html>
