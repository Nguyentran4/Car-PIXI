<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Race Simulation</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <header>
        <h1>Car Race Simulation</h1>
    </header>
    <div class="container">
        <div class="grid">
            <div id="car1" class="car">
                <img src="Image/image1.png" alt="Car 1">
            </div>
            <div id="car2" class="car">
                <img src="Image/image2.png" alt="Car 2">
            </div>
            <div class="finish-line"></div>
        </div>
        <div class="controls-container">
            <div class="controls">
                <div>
                    <label for="speed1">Car 1 Speed (px/sec): </label>
                    <input type="number" id="speed1" value="50" min="0" max="150">
                </div>
                <div>
                    <label for="speed2">Car 2 Speed (px/sec): </label>
                    <input type="number" id="speed2" value="50" min="0" max="150">
                </div>
                <button id="startButton">Start Race</button>
                <button id="resetButton">Reset</button>
            </div>
    </div>
</div>
<div class = "timer_and_result">
    <div class="timer">
        <p>Elapsed Time: <span id="timerDisplay">0.0</span> seconds
        </p>            
    </div>
    <div id="result" class="result"></div>
</div>

<div class="chart-wrapper">
    <div class="chart-container">
        <canvas id="chart"></canvas>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <script src="car.js"></script>
    <script src="timer.js"></script>
    <script src="script.js"></script>
    <script src="position-time-chart.js"></script>
</body>
</html>
